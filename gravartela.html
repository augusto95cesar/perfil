<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravador de Tela com √Åudio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .video-container {
            width: 100%;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            aspect-ratio: 16/9;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-start {
            background: linear-gradient(135deg, #28a745, #218838);
        }

        .btn-stop {
            background: linear-gradient(135deg, #dc3545, #c82333);
        }

        .btn-download {
            background: linear-gradient(135deg, #007bff, #0069d9);
        }

        .btn-share {
            background: linear-gradient(135deg, #6f42c1, #6610f2);
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .recordings-list {
            margin-top: 30px;
            border-top: 2px solid #f0f0f0;
            padding-top: 20px;
        }

        .recordings-list h2 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .recording-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            border-left: 5px solid #667eea;
        }

        .recording-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .recording-date {
            color: #666;
            font-size: 0.9em;
        }

        .recording-actions {
            display: flex;
            gap: 10px;
        }

        .recording-actions button {
            padding: 8px 20px;
            font-size: 14px;
        }

        .status {
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .status.recording {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.idle {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .recording-item {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• Gravador de Tela + Microfone</h1>
        
        <div class="video-container">
            <video id="preview" autoplay muted></video>
        </div>

        <div id="status" class="status idle">
            ‚èπÔ∏è Pronto para gravar
        </div>

        <div class="controls">
            <button id="startBtn" class="btn-start" onclick="startRecording()">
                ‚ñ∂Ô∏è Iniciar Grava√ß√£o
            </button>
            <button id="stopBtn" class="btn-stop" onclick="stopRecording()" disabled>
                ‚èπÔ∏è Parar Grava√ß√£o
            </button>
            <button id="downloadBtn" class="btn-download" onclick="downloadRecording()" disabled>
                üíæ Baixar √öltima Grava√ß√£o
            </button>
            <button id="shareBtn" class="btn-share" onclick="shareRecording()" disabled>
                üì§ Compartilhar
            </button>
        </div>

        <div class="recordings-list">
            <h2>üìÅ Grava√ß√µes Recentes</h2>
            <div id="recordingsContainer">
                <!-- As grava√ß√µes ser√£o inseridas aqui via JavaScript -->
            </div>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let recordedChunks = [];
        let stream;
        let recordings = [];

        // Elementos DOM
        const preview = document.getElementById('preview');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const shareBtn = document.getElementById('shareBtn');
        const statusDiv = document.getElementById('status');
        const recordingsContainer = document.getElementById('recordingsContainer');

        // Fun√ß√£o para iniciar a grava√ß√£o
        async function startRecording() {
            try {
                // Capturar tela
                const screenStream = await navigator.mediaDevices.getDisplayMedia({
                    video: {
                        cursor: "always",
                        displaySurface: "monitor"
                    },
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 44100
                    }
                });

                // Capturar microfone
                const micStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 44100
                    },
                    video: false
                });

                // Combinar streams
                const audioContext = new AudioContext();
                const destination = audioContext.createMediaStreamDestination();
                
                if (screenStream.getAudioTracks().length > 0) {
                    const screenSource = audioContext.createMediaStreamSource(screenStream);
                    screenSource.connect(destination);
                }
                
                const micSource = audioContext.createMediaStreamSource(micStream);
                micSource.connect(destination);

                // Combinar v√≠deo da tela com √°udio combinado
                const tracks = [
                    ...screenStream.getVideoTracks(),
                    ...destination.stream.getAudioTracks()
                ];

                stream = new MediaStream(tracks);

                // Mostrar preview
                preview.srcObject = stream;

                // Configurar MediaRecorder
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'video/webm;codecs=vp9,opus',
                    videoBitsPerSecond: 2500000
                });

                recordedChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, {
                        type: 'video/webm'
                    });
                    
                    const url = URL.createObjectURL(blob);
                    const date = new Date().toLocaleString('pt-BR');
                    
                    const recording = {
                        id: Date.now(),
                        blob: blob,
                        url: url,
                        date: date,
                        name: `grava√ß√£o-${date.replace(/[/:, ]/g, '-')}`
                    };
                    
                    recordings.unshift(recording);
                    addRecordingToList(recording);
                    
                    // Habilitar bot√µes de download e compartilhamento
                    downloadBtn.disabled = false;
                    shareBtn.disabled = false;
                    
                    // Parar todas as tracks
                    stream.getTracks().forEach(track => track.stop());
                    preview.srcObject = null;
                    
                    updateStatus('idle', '‚úÖ Grava√ß√£o finalizada!');
                };

                mediaRecorder.start();
                
                // Atualizar UI
                startBtn.disabled = true;
                stopBtn.disabled = false;
                
                updateStatus('recording', 'üî¥ Gravando...');
                
                // Detectar quando o usu√°rio para de compartilhar a tela
                screenStream.getVideoTracks()[0].onended = () => {
                    if (mediaRecorder.state === 'recording') {
                        stopRecording();
                    }
                };

            } catch (error) {
                console.error('Erro ao iniciar grava√ß√£o:', error);
                alert('Erro ao iniciar grava√ß√£o: ' + error.message);
                updateStatus('idle', '‚ùå Erro ao iniciar grava√ß√£o');
            }
        }

        // Fun√ß√£o para parar a grava√ß√£o
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        }

        // Fun√ß√£o para baixar a grava√ß√£o
        function downloadRecording() {
            if (recordings.length > 0) {
                const recording = recordings[0];
                const a = document.createElement('a');
                a.href = recording.url;
                a.download = `${recording.name}.webm`;
                a.click();
            }
        }

        // Fun√ß√£o para compartilhar
        async function shareRecording() {
            if (recordings.length > 0) {
                const recording = recordings[0];
                
                if (navigator.canShare && navigator.canShare({ files: [new File([recording.blob], `${recording.name}.webm`, { type: 'video/webm' })] })) {
                    try {
                        await navigator.share({
                            title: 'Grava√ß√£o de Tela',
                            text: `Grava√ß√£o realizada em ${recording.date}`,
                            files: [new File([recording.blob], `${recording.name}.webm`, { type: 'video/webm' })]
                        });
                    } catch (error) {
                        if (error.name !== 'AbortError') {
                            alert('Erro ao compartilhar: ' + error.message);
                        }
                    }
                } else {
                    // Fallback - copiar link
                    try {
                        await navigator.clipboard.writeText(recording.url);
                        alert('Link da grava√ß√£o copiado para a √°rea de transfer√™ncia!');
                    } catch (error) {
                        alert('Compartilhamento n√£o suportado neste navegador. Use o bot√£o de download.');
                    }
                }
            }
        }

        // Fun√ß√£o para baixar grava√ß√£o espec√≠fica
        function downloadSpecificRecording(id) {
            const recording = recordings.find(r => r.id === id);
            if (recording) {
                const a = document.createElement('a');
                a.href = recording.url;
                a.download = `${recording.name}.webm`;
                a.click();
            }
        }

        // Fun√ß√£o para compartilhar grava√ß√£o espec√≠fica
        async function shareSpecificRecording(id) {
            const recording = recordings.find(r => r.id === id);
            if (recording) {
                if (navigator.canShare && navigator.canShare({ files: [new File([recording.blob], `${recording.name}.webm`, { type: 'video/webm' })] })) {
                    try {
                        await navigator.share({
                            title: 'Grava√ß√£o de Tela',
                            text: `Grava√ß√£o realizada em ${recording.date}`,
                            files: [new File([recording.blob], `${recording.name}.webm`, { type: 'video/webm' })]
                        });
                    } catch (error) {
                        if (error.name !== 'AbortError') {
                            alert('Erro ao compartilhar: ' + error.message);
                        }
                    }
                } else {
                    alert('Compartilhamento n√£o suportado neste navegador. Use o bot√£o de download.');
                }
            }
        }

        // Fun√ß√£o para adicionar grava√ß√£o √† lista
        function addRecordingToList(recording) {
            const recordingElement = document.createElement('div');
            recordingElement.className = 'recording-item';
            recordingElement.innerHTML = `
                <div class="recording-info">
                    <span style="font-weight: bold;">üé¨ ${recording.name}</span>
                    <span class="recording-date">üìÖ ${recording.date}</span>
                </div>
                <div class="recording-actions">
                    <button onclick="downloadSpecificRecording(${recording.id})" class="btn-download" style="padding: 8px 15px; font-size: 13px;">
                        üíæ Download
                    </button>
                    <button onclick="shareSpecificRecording(${recording.id})" class="btn-share" style="padding: 8px 15px; font-size: 13px;">
                        üì§ Compartilhar
                    </button>
                </div>
            `;
            
            recordingsContainer.prepend(recordingElement);
        }

        // Fun√ß√£o para atualizar status
        function updateStatus(type, message) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        // Event listeners para quando o usu√°rio para de compartilhar a tela
        if (preview) {
            preview.addEventListener('contextmenu', (e) => e.preventDefault());
        }

        // Carregar grava√ß√µes salvas do localStorage (opcional)
        window.addEventListener('load', () => {
            // Limpar recursos quando a p√°gina for fechada
            window.addEventListener('beforeunload', () => {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                recordings.forEach(recording => URL.revokeObjectURL(recording.url));
            });
        });
    </script>
</body>
</html>
