<style>
  :root{
    --cor-graphic-rosca-progress:yellow;
    --cor-graphic-rosca-default:gray;
    --grau-graphic-rosca:100deg;
  }
  .c-circular-progress{ 
      background:  
      linear-gradient(to left, 
      red 50%, 
      transparent 50%,
      transparent
      ), 
      linear-gradient(150deg,  blue 50%, red 50%);
      
      border-radius: 50%;

      display: block;
      height:  250px;
      width:   250px;
  } 

  .c-circular-progress::before{ 
    content: "33";
    align-items: center;
    background-color: white;
    border-radius: 50%;
    display: inline-flex;
    font-size: 500%;
    height: 100%;
    justify-content: center;
    transform: scale(0.6);
    width: 100%;
  } 
</style>
<!--Conta = 90dex + (3.6 * porcentagem)-->
<span class="c-circular-progress c-circular-progress-33"></span>

<br>
<br>

<div class="graphic-rosca-velocimetro">
  <div class="graphic-rosca"></div>
</div>
<style>
  :root{
    --altura-grafico-rosca: 125px;
    --tamanho-grafico-rosca:250px;
    --border-radius-rosca:50%;
    --cor-progress:#0040ff	;
    --cor-default:#00bfff		;
    --grau-progress-rosca:108deg;
  }
  .graphic-rosca{
    background: linear-gradient(var(--grau-progress-rosca),  var(--cor-progress) 50%, var(--cor-default) 50%);
    height: var(--tamanho-grafico-rosca);
    width: var(--tamanho-grafico-rosca);
    border-radius: var(--border-radius-rosca); 
    position: relative;
  }
 
  .graphic-rosca::before{
    content: "60%"; 
    background-color: white;
    border-radius: 50%;
    display: inline-flex;
    font-size: 300%;
    height: 100%;
    justify-content: center;
    transform: scale(0.6);
    width: 100%;
    line-height:200px;
    color: blue;
  }

   .graphic-rosca-velocimetro{
    height: var(--altura-grafico-rosca);
    width: var(--tamanho-grafico-rosca);
    overflow: hidden; 
   }
</style>
